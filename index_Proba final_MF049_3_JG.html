<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nutricional</title>
    <link rel="stylesheet" href="styles_Proba final_MF049_3_JG.css">
</head>

<body>
    <header>
        <h1>Calculadora nutricional</h1>
        <a class="nav-link" style="color: orange;" href="enconstruccio_Proba final_MF049_3_JG.html">Enllaç a pàgina en construcció</a>
    </header>
    <main>
        <section id="aliments">
            <h2>Seleccioneu els aliments i el contingut calòric:</h2>
            <!-- Se insertarán los campos de entrada dinámicamente mediante JavaScript -->
            <button id="agregar-aliment">Agregar Aliment</button>
        </section>
        <section>
            <button id="calcular-calories">Calcular contingut calòric</button>
            <section id="resultados">
                <!-- Aquí els resultats de les calories -->
            </section>
        </section>
      
        <section id="comparacion">
            <div>
                <label for="objectiuCaloric">Objectiu calòric:</label>
                <input type="text" id="objectiuCaloric" name="objectiuCaloric" placeholder="Ingresseu el vostre objectiu calòric">
                <button id="calcular-comparacion">Calcular Comparació</button>
            </div>
            <section id="resultadosComparacion">
            <!-- Aquí se mostrarán los resultados -->
            </section>
        </section>
    </main>
    <script src="app_Proba final_MF049_3_JG.js"></script>
</body>
</html>
